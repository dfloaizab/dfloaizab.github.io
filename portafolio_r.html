<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero INFORMA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #800000 0%, #400000 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .parallax-container {
            height: 100vh;
            overflow-y: auto;
            perspective: 1px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #800000, #a00000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .semillero-name {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #800000, #a00000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            padding-top: 120px;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            transform: translateZ(0);
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            transform: translateZ(-0.5px) scale(1.5);
        }

        .member-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeInUp 0.8s ease-out;
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .member-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #800000, #b30000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .member-program {
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .member-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #800000, #b30000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            margin-right: 2rem;
        }

        .modal-info {
            flex: 1;
        }

        .modal-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .modal-program {
            color: #666;
            font-size: 1.2rem;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #800000;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #800000;
        }

        .info-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #666;
            line-height: 1.5;
        }

        .tech-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-skill {
            background: linear-gradient(45deg, #800000, #a00000);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .semillero-name {
                font-size: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .members-grid {
                grid-template-columns: 1fr;
                transform: none;
            }

            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-photo {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

        function createMemberCard(member) {
            const initials = member.nombre.split(' ').map(n => n[0]).join('').substring(0, 2);
            const mainSkills = member.lenguajesProgramacion.slice(0, 3);
            
            return `
                <div class="member-card" onclick="openModal(${member.id})">
                    <div class="member-photo">${initials}</div>
                    <div class="member-name">${member.nombre}</div>
                    <div class="member-program">${member.programa} - Semestre ${member.semestre}</div>
                    <div class="member-skills">
                        ${mainSkills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function loadMembers() {
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = membersData.map(member => createMemberCard(member)).join('');
        }

            document.getElementById('modalPhoto').textContent = initials;

                            <div class="info-value"><a href="${member.linkedin}" target="_blank">Ver perfil</a></div>
                        </div>
                        <div class="info-item">

        function closeModal() {
            const modal = document.getElementById('memberModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal al hacer clic fuera del contenido
        document.getElementById('memberModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Efecto parallax suave
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.members-grid');
            const speed = scrolled * 0.2;
            parallax.style.transform = `translateY(${speed}px)`;
        });

        // Cargar miembros al iniciar
        document.addEventListener('DOMContentLoaded', loadMembers);
