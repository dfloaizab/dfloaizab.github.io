<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero INFORMA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #800000 0%, #400000 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .parallax-container {
            height: 100vh;
            overflow-y: auto;
            perspective: 1px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #800000, #a00000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .semillero-name {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #800000, #a00000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            margin-left: auto;
            display: flex;
            gap: 1.5rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #800000;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .nav-menu a:hover {
            background: rgba(128, 0, 0, 0.1);
        }

        .main-content {
            padding-top: 120px;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            transform: translateZ(0);
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .carousel {
            display: flex;
            gap: 2rem;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 1rem;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .member-card {
            flex: 0 0 30%;
            scroll-snap-align: center;
        }

        @media (max-width: 1024px) {
            .member-card {
                flex: 0 0 45%;
            }
        }

        @media (max-width: 768px) {
            .member-card {
                flex: 0 0 90%;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">SI</div>
                <h1 class="semillero-name">Semillero INFORMA</h1>
                <nav class="nav-menu">
                    <a href="#acerca">Acerca de</a>
                    <a href="#proyectos">Proyectos</a>
                    <a href="#contacto">Contacto</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <h1 class="hero-title">Innovación & Tecnología</h1>
                <p class="hero-subtitle">Conoce a nuestro equipo de investigadores</p>
            </section>

            <div class="carousel-wrapper">
                <div class="carousel-controls">
                    <button class="carousel-button" onclick="scrollCarousel(-1)">&#8249;</button>
                    <button class="carousel-button" onclick="scrollCarousel(1)">&#8250;</button>
                </div>
                <div class="carousel" id="membersGrid">
                    <!-- Los miembros se cargarán dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <div id="memberModal" class="modal">
        <!-- Modal permanece igual -->
    </div>

    <script>
        // Código original permanece intacto, solo cambia esta parte:
        function scrollCarousel(direction) {
            const carousel = document.getElementById('membersGrid');
            const scrollAmount = carousel.clientWidth * 0.6;
            carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }
    </script>
</body>
</html>
