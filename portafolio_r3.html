<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio con Carrusel Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #800000 0%, #400000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .member-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      color: white;
      cursor: pointer;
    }
    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #800000, #b30000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 1rem;
      color: white;
      font-weight: bold;
    }
    .skill-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      margin: 0.2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header class="bg-light py-3 mb-4 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center" style="width:50px;height:50px;font-weight:bold;font-size:1.2rem;">SI</div>
        <h1 class="ml-3 mb-0" style="font-size:1.8rem; color:#800000;">Semillero INFORMA</h1>
      </div>
      <nav>
        <a href="#proyectos" class="mx-3 text-dark font-weight-bold">Proyectos</a>
        <a href="#acerca" class="mx-3 text-dark font-weight-bold">Acerca de</a>
        <a href="#contacto" class="mx-3 text-dark font-weight-bold">Contacto</a>
      </nav>
    </div>
  </header>
  <div class="container text-center my-3">
    <h2 class="font-weight-light">Semillero INFORMA</h2>
    <div class="row mx-auto my-auto">
      <div id="membersCarousel" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100 d-flex" role="listbox" id="membersGrid"></div>
        <a class="carousel-control-prev w-auto" href="#membersCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next w-auto" href="#membersCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="memberModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; overflow:auto; padding:2rem; z-index:2000;">
    <div style="background:#300; padding:2rem; border-radius:15px; max-width:800px; margin:auto;">
      <button onclick="closeModal()" style="float:right; background:#800000; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Cerrar</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const membersData = [
      {
        id: 1,
        nombre: "Zaira Ramírez Mejía",
        email: "zaira@demo.com",
        telefono: "3210000000",
        programa: "Ingeniería de Sistemas",
        semestre: 5,
        lenguajesProgramacion: ["Java", "MySQL", "C#"]
      },
      {
        id: 2,
        nombre: "Carlos Eduardo Ruiz",
        email: "carlos@demo.com",
        telefono: "3100000000",
        programa: "Ingeniería Electrónica",
        semestre: 6,
        lenguajesProgramacion: ["C++", "Python", "Arduino"]
      },
      {
        id: 3,
        nombre: "María Fernanda López",
        email: "maria@demo.com",
        telefono: "3200000000",
        programa: "Diseño Gráfico",
        semestre: 7,
        lenguajesProgramacion: ["HTML", "CSS", "JavaScript"]
      }
    ];

    function openModal(id) {
      const member = membersData.find(m => m.id === id);
      if (!member) return;
      document.getElementById('modalBody').innerHTML = `
        <h2>${member.nombre}</h2>
        <p><strong>Email:</strong> ${member.email}</p>
        <p><strong>Teléfono:</strong> ${member.telefono}</p>
        <p><strong>Programa:</strong> ${member.programa} - Semestre ${member.semestre}</p>
        <p><strong>Lenguajes:</strong> ${member.lenguajesProgramacion.join(', ')}</p>
      `;
      document.getElementById('memberModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('memberModal').style.display = 'none';
    }

    function loadMembers() {
  const container = document.getElementById('membersGrid');
  container.innerHTML = '';
  const itemsPerSlide = 3;
  const totalSlides = Math.ceil(membersData.length / itemsPerSlide);

  for (let i = 0; i < totalSlides; i++) {
    const start = i * itemsPerSlide;
    const end = start + itemsPerSlide;
    const group = membersData.slice(start, end);

    const rowItems = group.map(member => {
      const initials = member.nombre.split(' ').map(n => n[0]).join('').substring(0, 2);
      const skills = member.lenguajesProgramacion.slice(0, 3).map(skill => `<span class='skill-tag'>${skill}</span>`).join('');
      return `
        <div class="col-md-4 d-flex">
          <div class="member-card w-100" onclick="openModal(${member.id})">
            <div class="member-photo">${initials}</div>
            <div class="member-name">${member.nombre}</div>
            <div class="member-program">${member.programa} - Semestre ${member.semestre}</div>
            <div class="member-skills">${skills}</div>
          </div>
        </div>`;
    }).join('');

    container.innerHTML += `
      <div class="carousel-item ${i === 0 ? 'active' : ''}">
        <div class="row justify-content-center">
          ${rowItems}
        </div>
      </div>`;
  }
}</span>`).join('');
        return `
          <div class="carousel-item $1 d-flex align-items-stretch">
  <div class="col-md-4 d-flex">
              <div class="member-card" onclick="openModal(${member.id})">
                <div class="member-photo">${initials}</div>
                <div class="member-name">${member.nombre}</div>
                <div class="member-program">${member.programa} - Semestre ${member.semestre}</div>
                <div class="member-skills">${skills}</div>
              </div>
            </div>
          </div>`;
      }).join('');

      // Duplica tarjetas para crear efecto de múltiples por slide
      setTimeout(() => {
        const items = document.querySelectorAll('#membersGrid .carousel-item');
        items.forEach(el => {
          let next = el.nextElementSibling;
          for (let i = 0; i < 2; i++) {
            if (!next) next = items[0];
            const clone = next.querySelector('.col-md-4').cloneNode(true);
            el.appendChild(clone);
            next = next.nextElementSibling;
          }
        });
      }, 100);
    }

    document.addEventListener('DOMContentLoaded', loadMembers);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
