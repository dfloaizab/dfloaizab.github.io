    function createMemberCard(member) {
      const initials = member.nombre.split(' ').map(n => n[0]).join('').substring(0, 2);
      const mainSkills = member.lenguajesProgramacion.slice(0, 3);
      return `
        <div class="member-card" onclick="openModal(${member.id})">
          <div class="member-photo">${initials}</div>
          <div class="member-name">${member.nombre}</div>
          <div class="member-program">${member.programa} - Semestre ${member.semestre}</div>
          <div class="member-skills">
            ${mainSkills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
          </div>
        </div>`;
    }

    function loadMembers() {
      const grid = document.getElementById('membersGrid');
      grid.innerHTML = membersData.map(createMemberCard).join('');
    }

    function scrollCarousel(direction) {
      const carousel = document.getElementById('membersGrid');
      const scrollAmount = carousel.clientWidth * 0.6;
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', loadMembers);

function openModal(id) {
  const member = membersData.find(m => m.id === id);
  if (!member) return;
  const modal = document.getElementById('memberModal');
  const modalBody = document.getElementById('modalBody');
  modalBody.innerHTML = `
    <h2>${member.nombre}</h2>
    <p><strong>Email:</strong> ${member.email}</p>
    <p><strong>Teléfono:</strong> ${member.telefono}</p>
    <p><strong>Programa:</strong> ${member.programa} - Semestre ${member.semestre}</p>
    <p><strong>Promedio:</strong> ${member.promedio}</p>
    <p><strong>Áreas de interés:</strong> ${member.areasInteres}</p>
    <p><strong>Lenguajes:</strong> ${member.lenguajesProgramacion.join(', ')}</p>
    <p><strong>Herramientas:</strong> ${member.herramientas.join(', ')}</p>
    <p><strong>Proyectos:</strong></p>
    <ul>${member.proyectos.map(p => `<li><strong>${p.nombre}</strong>: ${p.descripcion} (${p.año})</li>`).join('')}</ul>
    <p><strong>Motivación:</strong> ${member.motivacion}</p>
    <p><strong>Frase:</strong> “${member.fraseInspiracion}”</p>
    <p><a href="${member.portafolio}" target="_blank" style="color:lightblue">Portafolio</a></p>
  `;
  modal.style.display = 'block';
}

function closeModal() {
  document.getElementById('memberModal').style.display = 'none';
}
